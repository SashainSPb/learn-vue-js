<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <!-- <a href="login">Login</a> -->
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script>
        let LoginComponent = {
            template: '<div>login</div>'
        }
        let MainComponent = {
            template: '<div>main</div>'
        }
        let router = new VueRouter({
            // 페이지에 라우팅 정보가 array로 담김
            mode: 'history', // URL에 # 값을 제거함. 
            routes: [ 
                { // 로그인페이지 정보
                    path: '/login', // 페이지의 url
                    name: 'login',
                    component: LoginComponent //해당 url에서 표시될 컴포넌트
                },
                { // 메인페이지 정보  
                    path: '/main', // 페이지의 url
                    name: 'main',
                    component: MainComponent //해당 url에서 표시될 컴포넌트
                }
                // 브라우저에서는 익명 component로 뜬다.
            ]
        });

        new Vue({
            el: '#app',
            router: router // router 연결 파트
        })
    </script>
    
</body>
</html>

<!-- Vue router는 Vue를 활용하여 'SPA'를 구현할 때 사용하는 라이브러리 
CDN 방식 -> <script>로 설치
NPM 방식 -> npm install 
-->
